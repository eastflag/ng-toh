<div *ngIf="selectedHero">

  <h3>{{ selectedHero.name | uppercase }} Details</h3>

  <form #myForm>
    <div><span>id: </span>{{selectedHero.hero_id}}</div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" id="name" [(ngModel)]="selectedHero.name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" placeholder="Enter Email" id="email" [(ngModel)]="selectedHero.email" name="email">
    </div>

    <div class="d-flex flex-column mb-1">
      <div>성별</div>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" value="male" id="male" [(ngModel)]="selectedHero.sex">
          <label class="form-check-label" for="male">남자</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" value="female" id="female" [(ngModel)]="selectedHero.sex">
          <label class="form-check-label" for="female">여자</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="country">country</label>
      <select class="form-control" id="country" name="country" [(ngModel)]="selectedHero.country">
        <option value="Japan">Japan</option>
        <option value="American">American</option>
        <option value="Korean">Korean</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Address</label>
      <textarea class="form-control" placeholder="Enter address" id="address" rows="3" [(ngModel)]="selectedHero.address" name="address"></textarea>
    </div>

    <div class="d-flex flex-column">
      <div>power</div>
      <div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="flying" [(ngModel)]="powers.flying">
          <label class="form-check-label">flying</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="penetration" [(ngModel)]="powers.penetration">
          <label class="form-check-label">penetration</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="hacking" [(ngModel)]="powers.hacking">
          <label class="form-check-label">hacking</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="strength" [(ngModel)]="powers.strength">
          <label class="form-check-label">strength</label>
        </div>
      </div>
    </div>
  </form>

  <button class="btn btn-info btn-sm mt-3" (click)="goBack()">back</button>

</div>

<p>{{selectedHero | json}}</p>
<p>{{powers | json}}</p>
